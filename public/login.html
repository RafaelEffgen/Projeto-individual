<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rainbow Six Siege</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section id="login">
        <div class="card">
            <div class="card-cad">
        <h2>Login</h2>
        <div class="form">
            <input type="email" id="ipt_email" placeholder="Email" required>
            <input type="password" id="ipt_senha" placeholder="Senha" required>
            <button onclick="entrar()">Entrar</button>
        </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rainbow Six Siege</p>
    </footer>
</body>
</html>

<script>

function entrar() {

    var email = ipt_email.value;
    var senha = ipt_senha.value;

    if (email == "" || senha == "") {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        finalizarAguardar();
        return false;
    }
    

    console.log("FORM LOGIN: ", email);
    console.log("FORM SENHA: ", senha);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: email,
            senhaServer: senha
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log("resposta", resposta);

            setTimeout(function () {
                    window.location = "../index.html";
                }, 1000); // apenas para exibir o loading

             resposta.json().then(json => {
                 console.log("chegou aqui", json);
                 console.log(JSON.stringify(json));
                 sessionStorage.EMAIL_USUARIO = json.email;
                 sessionStorage.NOME_USUARIO = json.nome;
                 sessionStorage.ID_USUARIO = json.id;
                 setTimeout(function () {
                     window.location = "../aimTrainer.html";
                 }, 1000); // apenas para exibir o loading
             });
        } else {
            console.log("Houve um erro ao tentar realizar o login!");
             resposta.text().then(texto => {
                 console.error(texto);
             });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}


</script>
