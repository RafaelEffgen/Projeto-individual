<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Six Siege Quiz</title>
    <link rel="stylesheet" href="../public/css/quiz.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz">
            <div id="question-container">
                <div id="question">Pergunta</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Resposta 1</button>
                    <button class="btn">Resposta 2</button>
                    <button class="btn">Resposta 3</button>
                    <button class="btn">Resposta 4</button>
                </div>
            </div>
        </div>
        <div id="result-container" class="modal">
            <div class="modal-content">
                <span id="result-text">Você acertou X de 5 perguntas!</span>
                <br>
                <button id="restart-button" class="btn">Reiniciar Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var questions = [
    {
        question: "Qual é o nome real do operador Sledge?",
        answers: [
            { text: "Mike Baker", correct: false },
            { text: "Mike Houston", correct: false },
            { text: "Seamus Cowden", correct: true },
            { text: "Jack Evans", correct: false }
        ]
    },
    {
        question: "Qual é a habilidade especial do operador Thermite?",
        answers: [
            { text: "Explosivos de demolição", correct: false },
            { text: "Granadas cegantes", correct: false },
            { text: "Carga de demolição pesada", correct: true },
            { text: "Escudo balístico", correct: false }
        ]
    },
    {
        question: "Qual é o nome do operador que pode usar drones aéreos?",
        answers: [
            { text: "Twitch", correct: false },
            { text: "Echo", correct: true },
            { text: "Maverick", correct: false },
            { text: "Finka", correct: false }
        ]
    },
    {
        question: "Qual operador pode usar um escudo que dá choque?",
        answers: [
            { text: "Blitz", correct: false },
            { text: "Kapkan", correct: false },
            { text: "Montagne", correct: false },
            { text: "Clash", correct: true }
        ]
    },
    {
        question: "Qual operador tem uma habilidade que cura outros operadores?",
        answers: [
            { text: "Doc", correct: true },
            { text: "Rook", correct: false },
            { text: "Bandit", correct: false },
            { text: "Jäger", correct: false }
        ]
    }
];

var questionContainer = document.getElementById('question-container');
var questionElement = document.getElementById('question');
var answerButtonsElement = document.getElementById('answer-buttons');
var resultContainer = document.getElementById('result-container');
var resultText = document.getElementById('result-text');
var restartButton = document.getElementById('restart-button');

var currentQuestionIndex = 0;
var score = 0;

startGame();

function startGame() {
    currentQuestionIndex = 0;
    score = 0;
    resultContainer.style.display = 'none';
    showQuestion(questions[currentQuestionIndex]);
}

function showQuestion(question) {
    resetState();
    questionElement.innerText = question.question;
    question.answers.forEach(answer => {
        const button = document.createElement('button');
        button.innerText = answer.text;
        button.classList.add('btn');
        if (answer.correct) {
            button.dataset.correct = answer.correct;
        }
        button.addEventListener('click', selectAnswer);
        answerButtonsElement.appendChild(button);
    });
}

function resetState() {
    while (answerButtonsElement.firstChild) {
        answerButtonsElement.removeChild(answerButtonsElement.firstChild);
    }
}

function selectAnswer(e) {
    const selectedButton = e.target;
    const correct = selectedButton.dataset.correct === 'true';
    if (correct) {
        score++;
    }
    Array.from(answerButtonsElement.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === 'true');
    });
    if (questions.length > currentQuestionIndex + 1) {
        currentQuestionIndex++;
        setTimeout(() => {
            showQuestion(questions[currentQuestionIndex]);
        }, 1000);
    } else {
        setTimeout(showResult, 1000);
    }
}

function setStatusClass(element, correct) {
    clearStatusClass(element);
    if (correct) {
        element.classList.add('correct');
    } else {
        element.classList.add('wrong');
    }
}

function clearStatusClass(element) {
    element.classList.remove('correct');
    element.classList.remove('wrong');
}

function showResult() {
    resultText.innerText = `Você acertou ${score} de ${questions.length} perguntas!`;
    resultContainer.style.display = 'flex';
}

restartButton.addEventListener('click', startGame);

</script>
